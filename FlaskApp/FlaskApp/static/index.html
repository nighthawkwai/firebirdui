<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			function redirectToLabeling(){
				window.location = "./label.html?username=" + getUsername();
			}

			function redirectToManaging(){
				window.location = "./manage.html";
			}

			function getUsername(){
				return encodeURIComponent($("#username")[0].value.toLowerCase());
			}
		</script>
	</head>
	<body>
		Username: <input id="username" type="text">		
		<button onclick="redirectToLabeling()">Continue</button>
		<br>
		<br>		
		<button onclick="redirectToManaging()">Admin dashboard</button>
	</body>
</html>
