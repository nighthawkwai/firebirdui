<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">			
			function refreshImagesInDb(){
				console.log("Refreshing images in the database!");

						type: "POST",
						url: "../refresh_image_db",
						data: {},
						success: function(){
							console.log("Refresh successful!");
						}
					});
			}
		</script>
	</head>
	<body>
		<button onclick="refreshImagesInDb()">refresh images in database</button>
	</body>
</html>
